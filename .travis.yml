sudo: false

language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy3"
  - "nightly"

install:
  - pip install -r requirements-dev.txt

cache: pip

install:
  - pip install tox-travis

script:
  - tox

jobs:
  include:
    - stage: coveralls
      python: nightly
      script: pip install python-coveralls && coveralls

notifications:
  email: false